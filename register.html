<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <title>Regisztráció — Autóügyfél</title>

  <link href="assets/cdn.prod.website-files.com/69343d21d8219ff1c7818ef0/css/autougyfel-alkalmazas-jarmumenedzsment.webflow.shared.420b0b400.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Urbanist:500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500" rel="stylesheet">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    .auth-wrap { max-width:420px; margin:64px auto; padding:28px; border-radius:12px; box-shadow:0 8px 30px rgba(10,10,20,0.06); background:#fff; }
    .auth-title { font-size:20px; margin-bottom:8px; font-weight:600; }
    .auth-sub { margin-bottom:18px; color:#666; }
    .w-input { width:100%; padding:10px 12px; margin-bottom:12px; border:1px solid #e6e8f0; border-radius:8px; }
    .w-button { width:100%; padding:10px 12px; border-radius:8px; }
    .message { display:none; margin-top:12px; font-size:14px; }
    footer { margin-top:36px; text-align:center; color:#888; font-size:13px; }
  </style>
</head>

<body class="color-scheme-1">

  <div class="navbar8_component color-scheme-1 w-nav">
    <div class="navbar8_container">
      <a href="/" class="navbar8_logo-link w-nav-brand">
        <img height="32" src="assets/cdn.prod.website-files.com/69343d21d8219ff1c7818ef0/69343ef307251499f3e104dd_relume-575823.jpeg" class="navbar8_logo">
      </a>
    </div>
  </div>

  <div class="auth-wrap">
    <div class="auth-title">Regisztráció</div>
    <div class="auth-sub">Hozz létre fiókot az alkalmazáshoz.</div>

    <form id="register-form" onsubmit="return false;">
      <input id="register-email" class="w-input" type="email" placeholder="E-mail cím" required>
      <input id="register-pass" class="w-input" type="password" placeholder="Jelszó (min. 6 karakter)" minlength="6" required>
      <button id="register-btn" class="w-button">Regisztrálás</button>
      <div id="register-msg" class="message"></div>
    </form>

    <div style="margin-top:12px; font-size:14px">
      Már van fiókod? <a href="login.html">Bejelentkezés</a>
    </div>

    <footer>© 2025 Autóügyfél Alkalmazás</footer>
  </div>

  <!-- reCAPTCHA v2 Invisible -->
  <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>

  <script type="module">
    import { handleRegister, watchAuthRedirect, RECAPTCHA_SITE_KEY } from "./js/auth.js";

    let recaptchaWidgetId = null;

    // Hidden recaptcha container
    const recaptchaContainer = document.createElement("div");
    recaptchaContainer.id = "recaptcha-register-container";
    recaptchaContainer.style.display = "none";
    document.body.appendChild(recaptchaContainer);

    function initRecaptcha() {
      if (!window.grecaptcha || !grecaptcha.render) return;

      recaptchaWidgetId = grecaptcha.render("recaptcha-register-container", {
        sitekey: RECAPTCHA_SITE_KEY,      // <<<<<<<<<<<<<< YOUR SITE KEY IS USED HERE
        size: "invisible"
      });
    }

    // Poll until reCAPTCHA loads
    const intv = setInterval(() => {
      if (window.grecaptcha && grecaptcha.render) {
        clearInterval(intv);
        initRecaptcha();
      }
    }, 200);

    // Form elements
    const form = document.getElementById("register-form");
    const emailEl = document.getElementById("register-email");
    const passEl = document.getElementById("register-pass");
    const btn = document.getElementById("register-btn");
    const msg = document.getElementById("register-msg");

    btn.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!recaptchaWidgetId && window.grecaptcha && grecaptcha.render) initRecaptcha();
      await handleRegister(form, emailEl, passEl, btn, msg, recaptchaWidgetId);
    });

    watchAuthRedirect("/dashboard.html");
  </script>

</body>
</html>
